name: mrstore
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  
  uses-material-design: true

  
  assets:
    - images/LOGO.png

  
  fonts:   
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico.ttf
    - family: Ostrich
      fonts:
        - asset: assets/fonts/Ostrich.ttf
        
  
